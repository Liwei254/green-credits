name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      - name: Run tests
        working-directory: ./server
        run: npm test || echo "No tests defined"
      - name: Build Docker image
        working-directory: ./server
        run: docker build -t ${{ github.repository }}-server:${{ github.sha }} .
      - name: Push to GHCR
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          echo "${GHCR_PAT}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag ${{ github.repository }}-server:${{ github.sha }} ghcr.io/${{ github.repository }}-server:latest
          docker push ghcr.io/${{ github.repository }}-server:latest
      - name: Trigger Render deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"serviceId": "'${RENDER_SERVICE_ID}'", "clearCache": true}' \
            https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys || true
