name: Deploy Contracts (Moonbeam Alpha)

on:
  push:
    paths:
      - 'blockchain/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Moonbeam Alpha
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install deps
        working-directory: ./blockchain
        run: npm ci
      - name: Compile
        working-directory: ./blockchain
        run: npx hardhat compile
      - name: Deploy contracts
        working-directory: ./blockchain
        env:
          MOONBASE_RPC_URL: ${{ secrets.MOONBASE_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        run: |
          npx hardhat run --network moonbase scripts/deploy_phase2.ts
      - name: Save ABIs and addresses as artifact
        working-directory: ./blockchain
        run: |
          mkdir -p ./deploy-artifacts
          cp -r artifacts/contracts ./deploy-artifacts/
          jq -n '{ network: env.MOONBASE_RPC_URL }' > ./deploy-artifacts/deploy-info.json || true
      - name: Upload ABI artifact
        uses: actions/upload-artifact@v4
        with:
          name: contracts-artifact
          path: blockchain/deploy-artifacts
