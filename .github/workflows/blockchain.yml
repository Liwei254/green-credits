name: Deploy Blockchain

on:
  push:
    branches: [ main ]
    paths:
      - 'blockchain/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'blockchain/**'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        working-directory: ./blockchain
        run: npm ci
      - name: Compile contracts
        working-directory: ./blockchain
        run: npm run compile
      - name: Run tests
        working-directory: ./blockchain
        run: npm test
      - name: Deploy to Moonbeam Alpha
        working-directory: ./blockchain
        env:
          MOONBEAM_PRIVATE_KEY: ${{ secrets.MOONBEAM_PRIVATE_KEY }}
          MOONBEAM_RPC_URL: ${{ secrets.MOONBEAM_RPC_URL }}
          USDC_ADDRESS: ${{ secrets.USDC_ADDRESS }}
          GCT_ADDRESS: ${{ secrets.GCT_ADDRESS }}
        run: |
          npx hardhat run scripts/deploy_phase2.ts --network moonbase
      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blockchain-artifacts
          path: |
            blockchain/artifacts/
            blockchain/deployments/
