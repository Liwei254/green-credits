name: Deploy Backend to Render

on:
  push:
    paths:
      - 'server/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Log in to GHCR
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: echo "${GHCR_PAT}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Build and push Docker image
        working-directory: ./server
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-server:latest
          docker build -t $IMAGE .
          docker push $IMAGE
      - name: Trigger Render deploy (via Render API)
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          # trigger a redeploy on Render using the deploy hook API
          curl -X POST \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{ "serviceId": "'"${RENDER_SERVICE_ID}"'" , "clearCache": true }' \
            https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys || true
