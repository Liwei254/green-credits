name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install root deps
        run: npm ci
      - name: Run ESLint
        run: npm run lint --if-present
      - name: Typecheck
        run: npm run typecheck --if-present

  blockchain-test:
    name: Blockchain unit tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install blockchain deps
        working-directory: ./blockchain
        run: npm ci
      - name: Compile & Test
        working-directory: ./blockchain
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          npx hardhat compile
          npx hardhat test

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: blockchain-test
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci
      - name: Build
        working-directory: ./frontend
        run: npm run build

  backend-build:
    name: Build & push backend image
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        env:
          CR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          echo "${CR_PAT}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Build backend image
        working-directory: ./server
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-server:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
      - name: Upload backend image tag
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: |
            ./server/Dockerfile
